<!DOCTYPE html>
<html>
<head>
<title>Directions</title>
</head>
<body>

<h1>Directions to our Lab</h1>
<p>Our lab is located in the Department of Linguistics at the University of Pennsylvania: </p>
<p>3401-C Walnut Street, Suite 300, C Wing, Philadelphia, PA 19104-6228 </p>

<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(39.953067, -75.193001);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 15};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);

  // Zoom to 18 when clicking on marker
  google.maps.event.addListener(marker,'click',function() {
    map.setZoom(18);
    map.setCenter(marker.getPosition());
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsOSHVkd1zNwwt2Kkm_HgFiPB692M4bVg&callback=myMap"></script>
