<!DOCTYPE html>
	<html>
		{% include head.html %}

		<body>
			 <header>
      <div class="container">
       <nav>
  <ul>
    {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
    {% for p in navigation_pages %}
      {% if p.navigation_weight %}
        <li>
          <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
            {{ p.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
        <h2><a href="/">Language Variation and Cognition Lab</a></h2>
      </div>
    </header>
			<div class="container">
			
			{{ content }}           
             
			</div><!-- /.container -->
			
          {% include footer.html %}
         
		</body>
	</html>
