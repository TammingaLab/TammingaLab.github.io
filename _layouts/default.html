<!DOCTYPE html>
	<html>
		{% include head.html %}

		<body>
			 <header>
      <div class="container">
      <nav class="main-nav">
      
     <ul>   
    {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
    {% for p in navigation_pages %}
      {% if p.navigation_weight %}
        <li>
          <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %}>
            {{ p.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
  </nav>
		<h1><a href="/">Language Variation & Cognition Lab</a></h1>
  <ul>
      </div>
    </header>
			<div class="container">
			
			{{ content }}           
             
			</div><!-- /.container -->
			
          {% include footer.html %}
         
		</body>
	</html>
